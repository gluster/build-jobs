- job:
    name: centos7-regression
    node: centos7
    description: Our production regression test.  Triggerered for each Gerrit CR revision.
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        branches:
        - $GERRIT_BRANCH
        refspec: $GERRIT_REFSPEC
        choosing-strategy: gerrit
        url: git://review.gluster.org/glusterfs.git
        wipe-workspace: false

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - gerrit:
        server-name: review.gluster.org
        trigger-on:
          - comment-added-contains-event:
              comment-contains-value: "recheck centos"
          - comment-added-event:
              approval-category: Verified
              approval-value: 1

        projects:
          - project-compare-type: 'PLAIN'
            project-pattern: 'glusterfs'
            branches:
              - branch-compare-type: 'ANT'
                branch-pattern: '**'

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH

    builders:
    - shell: !include-raw: ../scripts/centos-regression.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
    - credentials-binding:
        - file:
           credential-id: 4db32c5c-890f-4f06-a1d8-7c9a128884e8
           variable: LOG_KEY
        - file:
            credential-id: gerrit_build_ssh_key
            variable: GERRIT_BUILD_SSH_KEY
