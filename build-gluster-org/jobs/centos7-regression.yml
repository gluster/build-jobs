- job:
    name: gh_centos7-regression
    node: centos7
    description: Our production regression test.  Triggerered for each Gerrit CR revision - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/gh_centos-regression.sh
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        admin-list:
        # This list is extracted from the Github's gluster.org team "gluster-maintainers".
        # There's no automation of syncing the list with github's team. We need to manually add the person.
          - deepshikhaaa
