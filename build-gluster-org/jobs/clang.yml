- job:
    name: clang-scan
    node: fedora32
    description: Run the clang scan-build on gluster code
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    builders:
    - shell: !include-raw: ../scripts/clang.sh

    publishers:
    - scan-build:
        mark-unstable: true
        threshold: 65
    - post-tasks:
        - matches:
            - log-text: Building remotely
          script: |
              sudo mock -r $MOCK_CHROOT --config-opts=dnf_warning=False --clean
              sudo chown -R jenkins:jenkins clangScanBuildReports

    parameters:
    - string:
        default: refs/heads/master
        description: 'For review 12345 and patch set 6, this will be refs/changes/45/12345/6. Default: Tip of master'
        name: GERRIT_REFSPEC
    - string:
        default: master
        description: 'Name of the branch you want to build from. We usually build from master'
        name: GERRIT_BRANCH
    - string:
        default: fedora-30-x86_64
        description: 'Name of the mock chroot used to build'
        name: MOCK_CHROOT

    wrappers:
    - timestamps
