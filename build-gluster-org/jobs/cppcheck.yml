- job:
    name: cppcheck
    node: smoke8
    description: Run cppcheck analysis on gluster code
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - discard-after-x:
        x: 30
    - one-build-per-node

    builders:
    - shell: !include-raw: ../scripts/cppcheck.sh

    publishers:
    - cppcheck:
        pattern: "**/cppcheck.xml"
        display:
          - sum: true
          - error: true
          - warning: true
          - information: true

    parameters:
    - string:
        name: sha1
        default: master
        description: "A pull request ID, like 'origin/pr/72/head'"

    wrappers:
    - timeout:
        timeout: 30
        abort: true
        type: absolute
    - timestamps
