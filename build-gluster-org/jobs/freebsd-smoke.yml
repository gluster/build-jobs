- job:
    name: gh_freebsd-smoke
    node: freebsd_build
    description: GlusterFS pre-commit smoke test on FreeBSD - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/freebsd-smoke.sh
    project-type: freestyle

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck smoke'
        permit-all: true
        status-context: "Testing: freebsd smoke"
        started-status: "Running: freebsd smoke"
        success-status: "OK - freebsd smoke"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/freebsd-smoke.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 45
        abort: true
        type: absolute
