- job:
    name: jenkins-update
    node: smoke7
    description: Updating the jenkins server on patch merged
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        url: https://github.com/gluster/build-jobs.git
        branches:
          - main
        wipe-workspace: true

    properties:
    - github:
        url: https://github.com/gluster/build-jobs
    - discard-after-x:
        x: 90
    - one-build-per-node

    triggers:
    - github
    - timed: "H 13 * * *"

    builders:
    - shell: !include-raw: ../scripts/jenkins-update.sh

    wrappers:
    - timestamps
    - credentials-binding:
        - file:
            credential-id: jenkins_jobs.ini
            variable: JJB_CONFIG
    - timeout:
        timeout: 30
        abort: true
        type: absolute
