- job:
    name: planet
    node: fedora32
    description: Generate planet.gluster.org
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        url: https://github.com/gluster/planet-gluster
        branches:
        - master

    properties:
    - discard-after-x:
        x: 5
    - one-build-per-node
    - github:
        url: https://github.com/gluster/planet-gluster

    triggers:
    - timed: "H 14 * * *"
    - github
    - github-pull-request:
        admin-list:
          - deepshikhaaa
          - mscherer
        org-list:
          - gluster
        github-hooks: true
        trigger-phrase: 'recheck'
        skip-build-phrase: 'no tests'
        permit-all: true
        status-context: "Testing the PR"
        started-status: "Building the planet.gluster.org"
        success-status: "OK - nice work"
        failure-status: "FAIL - please fix for merge"

    builders:
    - shell: !include-raw: ../scripts/planet.sh

    wrappers:
    - timestamps
    - credentials-binding:
        - file:
           credential-id: 0b53bb70-545a-445f-9664-228d9cc0e6e3
           variable: LOG_KEY
    - timeout:
        timeout: 30
        abort: true
        type: absolute
