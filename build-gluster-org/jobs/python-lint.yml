- project:
    name: python-lint
    linter:
      - pylint
      - flake8

    jobs:
      - 'gh_{linter}'

- job-template:
    name: 'gh_{linter}'
    node: fedora32
    description: 'python validation of code using {linter} - https://github.com/gluster/build-jobs/blob/main/build-gluster-org/scripts/{linter}.sh'
    project-type: freestyle

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck smoke'
        permit-all: true
        status-context: "Testing: python lint (linter)"
        started-status: "Running: python lint (linter)"
        success-status: "OK - python lint (linter)"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/{linter}.sh

    publishers:
    - archive:
        allow-empty: true
        artifacts: "{linter}/*"
        default-excludes: true
        fingerprint: false
        only-if-success: false

    wrappers:
    - timestamps
    - timeout:
        timeout: 20
        abort: true
        type: absolute
