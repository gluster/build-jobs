- job:
    name: gh_python-lint
    node: fedora32
    description: python validation of code using pylint and flake8
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck smoke'
        permit-all: true
        status-context: "Testing: python lint"
        started-status: "Running: python lint"
        success-status: "OK - python lint"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/python-lint.sh

    publishers:
    - archive:
        allow-empty: true
        artifacts: "python-lint/*"
        default-excludes: true
        fingerprint: false
        only-if-success: false

    wrappers:
    - timestamps
    - timeout:
        timeout: 20
        abort: true
        type: absolute
