- job:
    name: gh_regression-test-burn-in
    node: centos7
    description: Regression test run nightly - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/regression-test-burn-in.sh
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        url: https://github.com/gluster/glusterfs
        branches:
        - devel

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    builders:
    - shell: !include-raw: ../scripts/regression-test-burn-in.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
