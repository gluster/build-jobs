- job:
    name: gh_regression-test-with-multiplex
    node: centos7
    description: Regression test run every 8h with brick multiplex - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/regression-test-with-multiplex.sh
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        url: https://github.com/gluster/glusterfs
        branches:
        - devel

    properties:
    - discard-after-x:
        x: 90
    - one-build-per-node

    publishers:
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/regression-abort.sh
    - gluster-logs

    builders:
    - shell: !include-raw: ../scripts/regression-test-with-multiplex.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 450
        abort: true
        type: absolute
    - credentials-binding:
        - file:
           credential-id: 4db32c5c-890f-4f06-a1d8-7c9a128884e8
           variable: LOG_KEY    
