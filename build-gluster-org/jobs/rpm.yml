- project:
    name: 'rpm'
    buildversion:
      - el7:
          build_flag: epel-7-x86_64
          node_name: centos7
      - fedora:
          build_flag: fedora-34-x86_64
          node_name: fedora34
      - rawhide:
          build_flag: fedora-rawhide-x86_64
          node_name: fedora35
    jobs:
      - '{name}-{buildversion}'

- job-template:
    name: '{name}-{buildversion}'
    node: '{node_name}'
    description: Creates RPMs for developers and those who need to verify the patch
    project-type: freestyle
    concurrent: true

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    scm:
    - git:
        url: https://github.com/gluster/glusterfs
        branches:
        - devel

    triggers:
    - github

    publishers:
    - rpm
    - post-tasks:
        - matches:
            - log-text: Build was aborted
          script: !include-raw: ../scripts/rpm-cleanup.sh

    builders:
        - shell: !include-raw: ../scripts/glusterfs-rpms.sh

    wrappers:
    - timeout:
        timeout: 30
        abort: true
        type: absolute
    - timestamps
