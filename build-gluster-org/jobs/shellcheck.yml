- job:
    name: gh_shellcheck
    node: fedora30
    description: shell script validation using ShellCheck tool - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/shellcheck.sh
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck smoke'
        permit-all: true
        status-context: "Testing: shellcheck"
        started-status: "Running: shellcheck"
        success-status: "OK - shellcheck"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/shellcheck.sh

    publishers:
    - archive:
        allow-empty: true
        artifacts: "shellcheck.txt"
        default-excludes: true
        fingerprint: false
        only-if-success: false

    wrappers:
    - timestamps
