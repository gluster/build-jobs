- job:
    name: gh_shellcheck
    node: fedora32
    description: shell script validation using ShellCheck tool - https://github.com/gluster/build-jobs/blob/main/build-gluster-org/scripts/shellcheck.sh
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - timed: "H 14 * * *"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    builders:
    - shell: !include-raw: ../scripts/shellcheck.sh

    publishers:
    - archive:
        allow-empty: true
        artifacts: "shellcheck.txt"
        default-excludes: true
        fingerprint: false
        only-if-success: false

    wrappers:
    - timestamps
