- project:
    name: 'gh_smoke'
    nodeversion:
      - centos7:
          node_name: smoke7
      #- centos8:
       #   node_name: smoke8
    jobs:
      - '{name}-{nodeversion}'

- job-template:
    name: '{name}-{nodeversion}'
    node: '{node_name}'
    description: Pre-commit Smoke test - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/smoke.sh
    project-type: freestyle
    concurrent: true

    scm:
    - glusterfs

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck smoke'
        permit-all: true
        status-context: "Testing: smoke-{nodeversion}"
        started-status: "Running: smoke-{nodeversion}"
        success-status: "OK - smoke-{nodeversion}"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    publishers:
    - gluster-logs

    builders:
    - shell: !include-raw: ../scripts/smoke.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
    - credentials-binding:
        - file:
           credential-id: http_int_credential
           variable: LOG_KEY
