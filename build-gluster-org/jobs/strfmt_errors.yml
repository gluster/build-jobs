- job:
    name: 'gh_strfmt_errors'
    node: rpm7
    description: Check for strfmt errors in a 32-bit build run inside mock - https://github.com/gluster/build-jobs/blob/master/build-gluster-org/scripts/strfmt_errors.sh
    project-type: freestyle
    concurrent: true

    properties:
    - github:
        url: https://github.com/gluster/glusterfs
    - discard-after-x:
        x: 30
    - one-build-per-node

    scm:
    - glusterfs

    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
          - gluster
        github-hooks: true
        only-trigger-phrase: false
        trigger-phrase: '/recheck smoke'
        permit-all: true
        status-context: "Testing: strfmt errors in a 32 build"
        started-status: "Running: strfmt errors in a 32 build"
        success-status: "OK - no strfmt errors"
        failure-status: "FAIL - please fix for merge"

    parameters:
    - string:
        name: sha1
        default: devel
        description: "A pull request ID, like 'origin/pr/72/head'"

    publishers:
    - strfmt-build-log

    builders:
    - shell: !include-raw: ../scripts/strfmt_errors.sh

    wrappers:
    - timestamps
    - timeout:
        timeout: 30
        abort: true
        type: absolute
